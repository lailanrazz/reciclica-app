<ion-header>

  </ion-toolbar>
</ion-header>

<ion-content>

    src="https://i0.wp.com/henimurhana.com/wp-content/uploads/2015/08/Yogyakarta-to-Surabaya-East-Java-Google-Maps.jpg?w=828&ssl=1" />
  <ion-card>
    <ion-card-content>
      <p>Address: Jalan Sagan Timur No. 111</p>
